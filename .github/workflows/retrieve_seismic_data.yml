name: Retrieve Seismic Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Switch to data branch
        run: |
          git fetch origin data || git checkout --orphan data
          git checkout data
          git pull origin data || echo "Data branch does not exist, creating it."

      - name: Download Seismic Data from IRIS
        run: |
          wget "https://service.iris.edu/fdsnws/dataselect/1/query?net=EI&sta=DUB&cha=BHZ&start=2024-03-01T00:00:00&end=2024-03-02T00:00:00" -O seismic_data.mseed

      - name: Commit & Push Data to Data Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add seismic_data.mseed
          git commit -m "Auto-fetch seismic data on $(date)" || echo "No changes to commit"
          git push origin data
